<!-- Save as favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Srijan favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6EE7B7"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>
  </defs>

  <!-- circular background -->
  <rect width="64" height="64" rx="12" ry="12" fill="none"/>
  <circle cx="32" cy="32" r="28" fill="url(#g)"/>

  <!-- stylized S (text for simplicity & crisp rendering) -->
  <text x="50%" y="50%" font-family="Segoe UI, Roboto, Inter, Arial, sans-serif" font-weight="700"
        font-size="32" text-anchor="middle" dominant-baseline="central" fill="#ffffff">S</text>
</svg>
